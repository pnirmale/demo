    <body>
    <div class="container">
    	<h2 class="text-center">Add Your Leave Here</h2>

        	<div class="form-group">
        		<label for="itemInput">Faculty Name:</label>
            <input type="text" class="form-control" name="" id="itemInput" >
              <label for="itemInputReason">Reason for Leave</label>
                <input type="text" class="form-control" name="" id="itemInputReason" >
                <label for="department">Department</label>
                <input type="text" class="form-control" name="" id="department" >
                <label for="faculty">Replacement faculty name:</label>
                <input type="text" class="form-control" name="" id="faculty" >
                <label for="startday">Leave Start:</label>
                <input type="date" id="startday" name="startday">
                <label for="endday">Leave End:</label>
                <input type="date" id="endday" name="endday"><br>
                <label for="HOD">Approval from HOD:</label>
                <input type="text" class="form-control" name="" id="HOD" >
        	</div>
                <button id="addButton" class="btn btn-primary">Add To List</button>
                <button id="clearButton" class="btn btn-danger">Clear Todo List</button>
        <h3>Leave List</h3>
        <ul id="todoList"></ul>
