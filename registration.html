<!DOCTYPE html>
<html>
    <head>
        <title>Sign up to WCE Faculty</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        
        <form method="post" target="#" onsubmit="return validate()">
        <h1>Sign up to WCE</h1>
        <p>Walchand College of Engineering Sangli</p>
        
      	Name<br>
      	<input type="text" name="name"><br>
        WCE ID:<br>
        <input type="text" name="nameid"><br>
        Email<br>
	<input type="text" name="email"><br>
        Retype email<br>
      	<input type="text" name="retype_email"><br>
        Create a password<br>
	<input type="password" name="password"><br>
        Retype password<br>
	<input type="password" name="retype_password"><br>
        Address:<br>
        <textarea name="comment" form="usrform">Enter address here...</textarea><br>
        Phone NO:<br>
        <input type="text" name="Phone"><br>
        department Name:<br>
        <input type="text" name="dept"><br>
        Type of Job:<br>
        <input type="text" name="job"><br>
        <label>
          <input type="checkbox" name="terms">By signing up to you agree to your
           <a href="#service">Terms of Service</a> and <a href="#policy">Privacy Policy</a>
        </label>
            
      	<div class="button">
          <input type="submit" class="button" value="Set Up Account">
        </div>
        
	</form>
</body>
</html>
